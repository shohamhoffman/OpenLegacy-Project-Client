<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="onNewItem()">New Item</button>
    </div>
</div>
<hr>

<div class="row">
    <div class="col-xs-12">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Inventory Code</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items; let i = index">
                    <th>{{ item.itemNo }}</th>
                    <td>{{ item.name }}</td>
                    <td class="col-xs-3">
                        <input type="number" class="form-control" value="{{ item.amount }}"
                                    #amount (change)="onChangeAmount(i, amount.value)">
                    </td>
                    <td>{{ item.inventoryCode }}</td> &nbsp;
                    <td style="border-top: none;">
                        <button type="button" class="btn btn-danger" (click)="onDeleteItem(i)">DELETE</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
